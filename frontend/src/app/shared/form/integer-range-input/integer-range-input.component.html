<div
  [formGroup]="range"
  class="app-integer-range-input-container"
>
  <input
    type="number"
    step="1"
    class="app-integer-range-input-element"
    formControlName="start"
  />
  <span class="app-integer-range-input-spacer">-</span>
  <input
    type="number"
    step="1"
    class="app-integer-range-input-element"
    formControlName="end"
  />
</div>
