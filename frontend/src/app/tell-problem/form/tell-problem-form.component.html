<form
  class="form"
  (ngSubmit)="doSave()"
  [formGroup]="form"
  #ngForm="ngForm"
  *ngIf="form"
>
  <mat-form-field floatLabel="always" appearance="outline">
    <mat-label>{{ fields.problemDescription.label }}</mat-label>
    <textarea
      matInput
      [formControlName]="fields.problemDescription.name"
      [rows]="4"
      [placeholder]="fields.problemDescription.placeholder"
      [required]="fields.problemDescription.required"
    appAutofocus
    ></textarea>

    <mat-hint *ngIf="fields.problemDescription.hint">
      {{ fields.problemDescription.hint }}
    </mat-hint>

    <mat-error>
      <app-validations
        [control]="form.get(fields.problemDescription.name)"
        [label]="fields.problemDescription.label"
      ></app-validations>
    </mat-error>
  </mat-form-field>

  <mat-form-field floatLabel="always" appearance="outline">
    <mat-label>{{ fields.problemDate.label }}</mat-label>
    <input
      matInput
      [formControlName]="fields.problemDate.name"
      [placeholder]="fields.problemDate.placeholder"
      [owlDateTime]="dt1"
      [owlDateTimeTrigger]="dt1"
      [required]="fields.problemDate.required"
    />

    <owl-date-time #dt1></owl-date-time>

    <mat-hint *ngIf="fields.problemDate.hint">
      {{ fields.problemDate.hint }}
    </mat-hint>

    <mat-error>
      <app-validations
        [control]="form.get(fields.problemDate.name)"
        [label]="fields.problemDate.label"
      ></app-validations>
    </mat-error>
  </mat-form-field>

  <mat-form-field floatLabel="always" appearance="outline">
    <mat-label>{{ fields.problemCauses.label }}</mat-label>
    <textarea
      matInput
      [formControlName]="fields.problemCauses.name"
      [rows]="4"
      [placeholder]="fields.problemCauses.placeholder"
      [required]="fields.problemCauses.required"
    ></textarea>

    <mat-hint *ngIf="fields.problemCauses.hint">
      {{ fields.problemCauses.hint }}
    </mat-hint>

    <mat-error>
      <app-validations
        [control]="form.get(fields.problemCauses.name)"
        [label]="fields.problemCauses.label"
      ></app-validations>
    </mat-error>
  </mat-form-field>

  <mat-form-field floatLabel="always" appearance="outline">
    <mat-label>{{ fields.problemSolutions.label }}</mat-label>
    <textarea
      matInput
      [formControlName]="fields.problemSolutions.name"
      [rows]="4"
      [placeholder]="fields.problemSolutions.placeholder"
      [required]="fields.problemSolutions.required"
    ></textarea>

    <mat-hint *ngIf="fields.problemSolutions.hint">
      {{ fields.problemSolutions.hint }}
    </mat-hint>

    <mat-error>
      <app-validations
        [control]="form.get(fields.problemSolutions.name)"
        [label]="fields.problemSolutions.label"
      ></app-validations>
    </mat-error>
  </mat-form-field>

  <div
    class="form-buttons"
    [class.form-buttons-modal]="modal"
  >
    <button
      mat-raised-button
      [disabled]="saveLoading"
      color="primary"
      type="submit"
    >
      <mat-icon
        inline
        fontSet="far"
        fontIcon="fa-save"
      ></mat-icon
      >&#160;
      <app-i18n key="common.save"></app-i18n>
    </button>
    <button
      mat-flat-button
      [disabled]="saveLoading"
      (click)="doReset()"
      type="button"
    >
      <mat-icon
        inline
        fontSet="fas"
        fontIcon="fa-undo"
      ></mat-icon
      >&#160;
      <app-i18n key="common.reset"></app-i18n>
    </button>

    <button
      mat-flat-button
      [disabled]="saveLoading"
      type="button"
      (click)="cancel.emit()"
    >
      <mat-icon
        inline
        fontSet="fas"
        fontIcon="fa-times"
      ></mat-icon
      >&#160;
      <app-i18n key="common.cancel"></app-i18n>
    </button>
  </div>
</form>
