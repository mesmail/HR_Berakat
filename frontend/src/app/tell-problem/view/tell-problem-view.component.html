<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.tellProblem.view.title"></app-i18n>
  </h1>

  <app-tell-problem-view-toolbar></app-tell-problem-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.problemDescription.label"
      [value]="presenter(record, 'problemDescription')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.problemDate.label"
      [value]="presenter(record, 'problemDate')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.problemCauses.label"
      [value]="presenter(record, 'problemCauses')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.problemSolutions.label"
      [value]="presenter(record, 'problemSolutions')"
    ></app-view-item-text>
  </div>
</div>
