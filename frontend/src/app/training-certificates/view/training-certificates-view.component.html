<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.trainingCertificates.view.title"></app-i18n>
  </h1>

  <app-training-certificates-view-toolbar></app-training-certificates-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.trainingCertificates.label"
      [value]="presenter(record, 'trainingCertificates')"
    ></app-view-item-text>
  </div>
</div>
