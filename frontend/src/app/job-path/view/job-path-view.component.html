<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.jobPath.view.title"></app-i18n>
  </h1>

  <app-job-path-view-toolbar></app-job-path-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.jobName.label"
      [value]="presenter(record, 'jobName')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.promotionIndicators.label"
      [value]="presenter(record, 'promotionIndicators')"
    ></app-view-item-text>
  </div>
</div>
