<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.commonComitees.view.title"></app-i18n>
  </h1>

  <app-common-comitees-view-toolbar></app-common-comitees-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.addedCommittee.label"
      [value]="presenter(record, 'addedCommittee')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.menus.label"
      [value]="presenter(record, 'menus')"
    ></app-view-item-text>
  </div>
</div>
