<div class="filter">
  <app-filter-preview
    [values]="form.value"
    [fields]="fields"
    [expanded]="expanded"
    (click)="doToggleExpanded()"
    (remove)="doRemove($event)"
  ></app-filter-preview>
  <form
    (ngSubmit)="doFilter()"
    [formGroup]="form"
    #ngForm="ngForm"
    *ngIf="form && expanded"
  >
    <div class="row">
      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.positionName.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.positionName.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.positionName.name)"
              [label]="fields.positionName.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.supervisor.name)"
          [label]="fields.supervisor.label"
          [fetchFn]="fields.supervisor.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.jobLocation.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.jobLocation.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.jobLocation.name)"
              [label]="fields.jobLocation.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.jobCode.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.jobCode.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.jobCode.name)"
              [label]="fields.jobCode.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.generalDescription.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.generalDescription.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.generalDescription.name)"
              [label]="fields.generalDescription.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.generalGoals.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.generalGoals.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.generalGoals.name)"
              [label]="fields.generalGoals.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.detailedGoals.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.detailedGoals.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.detailedGoals.name)"
              [label]="fields.detailedGoals.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.academicCertificates.name)"
          [label]="fields.academicCertificates.label"
          [fetchFn]="fields.academicCertificates.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.trainingCertificates.name)"
          [label]="fields.trainingCertificates.label"
          [fetchFn]="fields.trainingCertificates.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.professionalCertificates.name)"
          [label]="fields.professionalCertificates.label"
          [fetchFn]="fields.professionalCertificates.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.softSkills.name)"
          [label]="fields.softSkills.label"
          [fetchFn]="fields.softSkills.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.managementSkills.name)"
          [label]="fields.managementSkills.label"
          [fetchFn]="fields.managementSkills.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.artitistikSkills.name)"
          [label]="fields.artitistikSkills.label"
          [fetchFn]="fields.artitistikSkills.fetchFn"

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.jobFramework.name)"
          [label]="fields.jobFramework.label"
          [fetchFn]="fields.jobFramework.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.connectionLevel.name)"
          [label]="fields.connectionLevel.label"
          [fetchFn]="fields.connectionLevel.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.jobRequirments.name)"
          [label]="fields.jobRequirments.label"
          [fetchFn]="fields.jobRequirments.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.jobPath.name)"
          [label]="fields.jobPath.label"
          [fetchFn]="fields.jobPath.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.tasksDuties.name)"
          [label]="fields.tasksDuties.label"
          [fetchFn]="fields.tasksDuties.fetchFn"
        ></app-autocomplete-form-field>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.administrativeFinancialPowers.name)"

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.cardInformation.name)"
          [label]="fields.cardInformation.label"
          [fetchFn]="fields.cardInformation.fetchFn"
        ></app-autocomplete-form-field>
      </div>
    </div>

    <div class="filter-buttons">
      <button
        mat-raised-button
        [disabled]="loading"
        color="primary"
        type="submit"
      >
        <mat-icon
          inline
          fontSet="fas"
          fontIcon="fa-search"
        ></mat-icon
        >&#160;
        <app-i18n key="common.search"></app-i18n>
      </button>
      <button
        mat-flat-button
        [disabled]="loading"
        (click)="doReset()"
        type="button"
      >
        <mat-icon
          inline
          fontSet="fas"
          fontIcon="fa-undo"
        ></mat-icon
        >&#160;
        <app-i18n key="common.reset"></app-i18n>
      </button>
    </div>
  </form>
</div>
