<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.jobFrameworks.view.title"></app-i18n>
  </h1>

  <app-job-frameworks-view-toolbar></app-job-frameworks-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.takeMultipleTasks.label"
      [value]="presenter(record, 'takeMultipleTasks')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.impactSalary.label"
      [value]="presenter(record, 'impactSalary')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.impactJobGrade.label"
      [value]="presenter(record, 'impactJobGrade')"
    ></app-view-item-text>
  </div>
</div>
