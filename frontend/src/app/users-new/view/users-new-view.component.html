<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.usersNew.view.title"></app-i18n>
  </h1>

  <app-users-new-view-toolbar></app-users-new-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.email.label"
      [value]="presenter(record, 'email')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.firsrtName.label"
      [value]="presenter(record, 'firsrtName')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.secondName.label"
      [value]="presenter(record, 'secondName')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.phoneNumber.label"
      [value]="presenter(record, 'phoneNumber')"
    ></app-view-item-text>

    <app-view-item-custom
      [label]="fields.roles.label"
      [value]="record.roles"
    >
      <span
        *ngFor="let value of presenter(record, 'roles')"
      >
        {{ value }} <br />
      </span>
    </app-view-item-custom>
  </div>
</div>
