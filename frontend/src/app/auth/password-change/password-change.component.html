<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="auth.passwordChange.title"></app-i18n>
  </h1>

  <form
    class="form"
    (ngSubmit)="doSave()"
    [formGroup]="form"
    #ngForm="ngForm"
  >
    <mat-form-field
      floatLabel="always"
      appearance="outline"
    >
      <mat-label>{{ fields.oldPassword.label }}</mat-label>
      <input
        matInput
        type="password"
        [formControlName]="fields.oldPassword.name"
        [required]="fields.oldPassword.required"
      />
      <mat-error>
        <app-validations
          [control]="form.get(fields.oldPassword.name)"
          [label]="fields.oldPassword.label"
        ></app-validations>
      </mat-error>
    </mat-form-field>

    <mat-form-field
      floatLabel="always"
      appearance="outline"
    >
      <mat-label>{{ fields.newPassword.label }}</mat-label>
      <input
        matInput
        type="password"
        [formControlName]="fields.newPassword.name"
        [required]="fields.newPassword.required"
      />
      <mat-error>
        <app-validations
          [control]="form.get(fields.newPassword.name)"
          [label]="fields.newPassword.label"
        ></app-validations>
      </mat-error>
    </mat-form-field>

    <mat-form-field
      floatLabel="always"
      appearance="outline"
    >
      <mat-label>{{
        fields.newPasswordConfirmation.label
      }}</mat-label>
      <input
        matInput
        type="password"
        [formControlName]="
          fields.newPasswordConfirmation.name
        "
        [required]="fields.newPasswordConfirmation.required"
      />
      <mat-error>
        <app-validations
          [control]="
            form.get(fields.newPasswordConfirmation.name)
          "
          [label]="fields.newPasswordConfirmation.label"
        ></app-validations>
      </mat-error>
    </mat-form-field>

    <div class="form-buttons">
      <button
        mat-raised-button
        [disabled]="saveLoading"
        color="primary"
        type="submit"
      >
        <mat-icon
          inline
          fontSet="far"
          fontIcon="fa-save"
        ></mat-icon
        >&#160;
        <app-i18n key="common.save"></app-i18n>
      </button>
      <button
        mat-flat-button
        [disabled]="saveLoading"
        (click)="doReset()"
        type="button"
      >
        <mat-icon
          inline
          fontSet="fas"
          fontIcon="fa-undo"
        ></mat-icon
        >&#160;
        <app-i18n key="common.reset"></app-i18n>
      </button>
      <button
        mat-flat-button
        [disabled]="saveLoading"
        type="button"
        [routerLink]="['/']"
      >
        <mat-icon
          inline
          fontSet="fas"
          fontIcon="fa-times"
        ></mat-icon
        >&#160;
        <app-i18n key="common.cancel"></app-i18n>
      </button>
    </div>
  </form>
</div>
