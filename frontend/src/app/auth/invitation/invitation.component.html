<div class="auth">
  <div
    class="wrapper"
    [style.background-image]="
      'url(' + backgroundImageUrl + ')'
    "
  >
    <div class="content">
      <div class="logo">
        <img
          *ngIf="logoUrl"
          [src]="logoUrl"
          width="240px"
          alt=""
        />
        <h1 *ngIf="!logoUrl">
          <app-i18n key="app.title"></app-i18n>
        </h1>
      </div>

      <div *ngIf="loading" class="app-page-spinner">
        <mat-spinner color="accent"></mat-spinner>
      </div>

      <h3
        style="font-weight: normal; text-align: center;"
        *ngIf="warningMessage"
      >
        {{ warningMessage }}
      </h3>

      <button
        mat-raised-button
        style="margin-top: 16px;"
        class="w-100"
        color="primary"
        [disabled]="loading"
        (click)="doAcceptWithWrongEmail()"
        *ngIf="warningMessage"
      >
        <app-i18n
          key="tenant.invitation.acceptWrongEmail"
        ></app-i18n>
      </button>

      <div class="other-actions">
        <button
          mat-button
          color="primary"
          (click)="signout()"
        >
          <app-i18n key="auth.signout"></app-i18n>
        </button>
      </div>
    </div>
  </div>
</div>
