<div class="filter">
  <app-filter-preview
    [values]="form.value"
    [fields]="fields"
    [expanded]="expanded"
    (click)="doToggleExpanded()"
    (remove)="doRemove($event)"
  ></app-filter-preview>
  <form
    (ngSubmit)="doFilter()"
    [formGroup]="form"
    #ngForm="ngForm"
    *ngIf="form && expanded"
  >
    <div class="row">
      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.candidateName.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.candidateName.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.candidateName.name)"
              [label]="fields.candidateName.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.currentPosition.name)"
          [label]="fields.currentPosition.label"
          [fetchFn]="fields.currentPosition.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.candidateReference.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.candidateReference.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.candidateReference.name)"
              [label]="fields.candidateReference.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.gender.label }}</mat-label>
          <mat-select
            [formControlName]="fields.gender.name"
          >
            <mat-option>--</mat-option>
            <mat-option
              *ngFor="let option of fields.gender.options"
              [value]="option.id"
            >
              {{ option.label }}
            </mat-option>
          </mat-select>
          <mat-error>
            <app-validations
              [control]="form.get(fields.gender.name)"
              [label]="fields.gender.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.academicCertificateSpecialization.name)"
          [label]="fields.academicCertificateSpecialization.label"
          [fetchFn]="fields.academicCertificateSpecialization.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.trainingCertificates.name)"
          [label]="fields.trainingCertificates.label"
          [fetchFn]="fields.trainingCertificates.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.currentCompany.label }}</mat-label>
          <input
            matInput
            [formControlName]="fields.currentCompany.name"
          />
          <mat-error>
            <app-validations
              [control]="form.get(fields.currentCompany.name)"
              [label]="fields.currentCompany.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.noticePeriod.label }}</mat-label>
          <app-integer-range-input
            [formControl]="
              form.get(fields.noticePeriodRange.name)
            "
          ></app-integer-range-input>
          <mat-error>
            <app-validations
              [control]="
                form.get(fields.noticePeriodRange.name)
              "
              [label]="fields.noticePeriodRange.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.currentSalary.label }}</mat-label>
          <app-integer-range-input
            [formControl]="
              form.get(fields.currentSalaryRange.name)
            "
          ></app-integer-range-input>
          <mat-error>
            <app-validations
              [control]="
                form.get(fields.currentSalaryRange.name)
              "
              [label]="fields.currentSalaryRange.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.expectedSalary.label }}</mat-label>
          <app-integer-range-input
            [formControl]="
              form.get(fields.expectedSalaryRange.name)
            "
          ></app-integer-range-input>
          <mat-error>
            <app-validations
              [control]="
                form.get(fields.expectedSalaryRange.name)
              "
              [label]="fields.expectedSalaryRange.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.softSkills.name)"
          [label]="fields.softSkills.label"
          [fetchFn]="fields.softSkills.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.managementSkills.name)"
          [label]="fields.managementSkills.label"
          [fetchFn]="fields.managementSkills.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.artisticSkills.name)"
          [label]="fields.artisticSkills.label"
          [fetchFn]="fields.artisticSkills.fetchFn"
        ></app-autocomplete-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <mat-form-field floatLabel="always" appearance="outline">
          <mat-label>{{ fields.candidateCreatedDate.label }}</mat-label>
          <app-date-range-input
            [formControl]="
              form.get(fields.candidateCreatedDateRange.name)
            "
          ></app-date-range-input>
          <mat-error>
            <app-validations
              [control]="form.get(fields.candidateCreatedDateRange.name)"
              [label]="fields.candidateCreatedDateRange.label"
            ></app-validations>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-lg-6">
        <app-autocomplete-form-field
          [control]="form.get(fields.jobs.name)"
          [label]="fields.jobs.label"
          [fetchFn]="fields.jobs.fetchFn"
        ></app-autocomplete-form-field>
      </div>
    </div>

    <div class="filter-buttons">
      <button
        mat-raised-button
        [disabled]="loading"
        color="primary"
        type="submit"
      >
        <mat-icon
          inline
          fontSet="fas"
          fontIcon="fa-search"
        ></mat-icon
        >&#160;
        <app-i18n key="common.search"></app-i18n>
      </button>
      <button
        mat-flat-button
        [disabled]="loading"
        (click)="doReset()"
        type="button"
      >
        <mat-icon
          inline
          fontSet="fas"
          fontIcon="fa-undo"
        ></mat-icon
        >&#160;
        <app-i18n key="common.reset"></app-i18n>
      </button>
    </div>
  </form>
</div>
