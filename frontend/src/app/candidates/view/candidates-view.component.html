<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.candidates.view.title"></app-i18n>
  </h1>

  <app-candidates-view-toolbar></app-candidates-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.candidateName.label"
      [value]="presenter(record, 'candidateName')"
    ></app-view-item-text>

    <app-view-item-relation-to-one
      [label]="fields.currentPosition.label"
      [url]="fields.currentPosition.viewUrl"
      [permission]="fields.currentPosition.readPermission"
      [value]="presenter(record, 'currentPosition')"
    ></app-view-item-relation-to-one>

    <app-view-item-text
      [label]="fields.candidateReference.label"
      [value]="presenter(record, 'candidateReference')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.gender.label"
      [value]="presenter(record, 'gender')"
    ></app-view-item-text>

    <app-view-item-relation-to-one
      [label]="fields.academicCertificateSpecialization.label"
      [url]="fields.academicCertificateSpecialization.viewUrl"
      [permission]="fields.academicCertificateSpecialization.readPermission"
      [value]="presenter(record, 'academicCertificateSpecialization')"
    ></app-view-item-relation-to-one>

    <app-view-item-relation-to-one
      [label]="fields.trainingCertificates.label"
      [url]="fields.trainingCertificates.viewUrl"
      [permission]="fields.trainingCertificates.readPermission"
      [value]="presenter(record, 'trainingCertificates')"
    ></app-view-item-relation-to-one>

    <app-view-item-text
      [label]="fields.currentCompany.label"
      [value]="presenter(record, 'currentCompany')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.noticePeriod.label"
      [value]="presenter(record, 'noticePeriod')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.currentSalary.label"
      [value]="presenter(record, 'currentSalary')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.expectedSalary.label"
      [value]="presenter(record, 'expectedSalary')"
    ></app-view-item-text>

    <app-view-item-relation-to-one
      [label]="fields.softSkills.label"
      [url]="fields.softSkills.viewUrl"
      [permission]="fields.softSkills.readPermission"
      [value]="presenter(record, 'softSkills')"
    ></app-view-item-relation-to-one>

    <app-view-item-relation-to-one
      [label]="fields.managementSkills.label"
      [url]="fields.managementSkills.viewUrl"
      [permission]="fields.managementSkills.readPermission"
      [value]="presenter(record, 'managementSkills')"
    ></app-view-item-relation-to-one>

    <app-view-item-relation-to-one
      [label]="fields.artisticSkills.label"
      [url]="fields.artisticSkills.viewUrl"
      [permission]="fields.artisticSkills.readPermission"
      [value]="presenter(record, 'artisticSkills')"
    ></app-view-item-relation-to-one>

    <app-view-item-text
      [label]="fields.candidateCreatedDate.label"
      [value]="presenter(record, 'candidateCreatedDate')"
    ></app-view-item-text>

    <app-view-item-relation-to-one
      [label]="fields.jobs.label"
      [url]="fields.jobs.viewUrl"
      [permission]="fields.jobs.readPermission"
      [value]="presenter(record, 'jobs')"
    ></app-view-item-relation-to-one>

    <app-view-item-files
      [label]="fields.resume.label"
      [value]="presenter(record, 'resume')"
    ></app-view-item-files>

    <app-view-item-images
      [label]="fields.photo.label"
      [value]="presenter(record, 'photo')"
    ></app-view-item-images>

    <app-view-item-text
      [label]="fields.tactLevel.label"
      [value]="presenter(record, 'tactLevel')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.yearsExperience.label"
      [value]="presenter(record, 'yearsExperience')"
    ></app-view-item-text>
  </div>
</div>
