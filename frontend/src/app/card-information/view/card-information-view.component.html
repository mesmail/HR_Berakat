<app-breadcrumb [items]="breadcrumb"></app-breadcrumb>

<div class="app-content-page">
  <h1 class="app-content-title">
    <app-i18n key="entities.cardInformation.view.title"></app-i18n>
  </h1>

  <app-card-information-view-toolbar></app-card-information-view-toolbar>

  <div *ngIf="loading" class="app-page-spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <app-view-item-text
      [label]="fields.version.label"
      [value]="presenter(record, 'version')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.date.label"
      [value]="presenter(record, 'date')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.generalManager.label"
      [value]="presenter(record, 'generalManager')"
    ></app-view-item-text>

    <app-view-item-text
      [label]="fields.hRManager.label"
      [value]="presenter(record, 'hRManager')"
    ></app-view-item-text>
  </div>
</div>
